<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
      </style>
</head>

<body ng-app="changePass" ng-controller="authController">
    <div class="container mx-auto h0">

        <div class="h-full bg-gradient-to-tl from-green-400 to-indigo-900 w-full py-16 px-4">
            <div class="flex flex-col items-center justify-center">
                <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/sign_in-svg1.svg" alt="logo">

                <div class="bg-white shadow rounded lg:w-1/3  md:w-1/2 w-full p-10 mt-16">
                    <div>
                        <label id="email" class="text-sm font-medium leading-none text-gray-800">
                            Email
                        </label>
                        <input aria-labelledby="email" type="email" placeholder="e.g: john@gmail.com "
                            ng-model="loginData.email" required
                            class="bg-gray-200 border rounded  text-xs font-medium leading-none text-gray-800 py-3 w-full pl-3 mt-2" />
                    </div>
                    <div class="mt-6  w-full">
                        <label for="pass" class="text-sm font-medium leading-none text-gray-800">
                            Password
                        </label>
                        <div class="relative flex items-center justify-center">
                            <input id="pass" type="password" ng-model="loginData.password" required
                                class="bg-gray-200 border rounded  text-xs font-medium leading-none text-gray-800 py-3 w-full pl-3 mt-2" />
                            <div class="absolute right-0 mt-2 mr-3 cursor-pointer">
                                <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/sign_in-svg5.svg"
                                    alt="viewport">
                            </div>
                        </div>
                    </div>
                    <div class="mt-8">
                        <button role="button" ng-click="login()"
                            class="focus:ring-2 focus:ring-offset-2 focus:ring-indigo-700 text-sm font-semibold leading-none text-white focus:outline-none bg-indigo-700 border rounded hover:bg-indigo-600 py-4 w-full">Login</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="./lib/angular.js"></script>
    <script src="./lib/angular-route.js"></script>
    <script src="./js/authenticate.js"></script>
    <script>
        const API = "http://localhost:3001"
    </script>

    <script>
        const changePass = angular.module("changePass", []);
        changePass.config(['$locationProvider', function ($locationProvider) {
            $locationProvider.html5Mode({
                enabled: true,
                requireBase: false
            });;
        }]);
        changePass.controller("authController", authController)
    </script>

    <!-- tailwind css -->
    <script>
        function showPassword() {
            var passwordType = document.getElementById("myInput");
            var show = document.getElementById("show");
            var hide = document.getElementById("hide");
            if (passwordType.type === "password") {
                passwordType.type = "text";
                hide.classList.remove("hidden");
                show.classList.add("hidden");
            } else {
                passwordType.type = "password";
                hide.classList.add("hidden");
                show.classList.remove("hidden");
            }
        }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
</body>

</html>
