<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
      </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet" />

</head>

<body ng-app="clientApp">
    <div class="container mx-auto">
        <!-- Start Header -->
        <!-- Nhúng các layout ko muốn load lại khi sang trang mới -->
        <div ng-include="'component/HeaderClient.html'"></div>
        <!-- Nhúng cac layout ko muốn load lại khi sang trang mới -->
        <div ng-view></div>

        <!-- Start Footer -->
        <div ng-include="'component/FooterClient.html'"></div>
        <!-- End Header -->

        <!-- API -->
        <script>
            const API = "http://localhost:3001"
        </script>

        <!-- AngularJs -->
        <script src="./lib/angular.js"></script>
        <script src="./lib/angular-route.js"></script>
        <script src="./js/shop.js"></script>
        <script src="./js/index.js"></script>
        <script src="./route.js"></script>

        <!-- Js for this page -->
        <!-- Header -->
        <script>
            openMenu = () => {
                document.getElementById("md-menu").classList.add("md:block");
            };
            closeMenu = () => {
                document.getElementById("md-menu").classList.remove("md:block");
            };
            openSearchMenu = () => {
                document.getElementById("mobile-search-menu").classList.remove("hidden");
            };
            closeSearchMenu = () => {
                document.getElementById("mobile-search-menu").classList.add("hidden");
            };
            openSmMenu = () => {
                document.getElementById("mobile-menu").classList.remove("hidden");
            };
            closeSmMenu = () => {
                document.getElementById("mobile-menu").classList.add("hidden");
            };

        </script>
        <!-- Carousel -->
        <script>
            let defaultTransform = 0;
            function goNext() {
                defaultTransform = defaultTransform - 398;
                var slider = document.getElementById("slider");
                if (Math.abs(defaultTransform) >= slider.scrollWidth / 1.7) defaultTransform = 0;
                slider.style.transform = "translateX(" + defaultTransform + "px)";
            }
            function goPrev() {
                var slider = document.getElementById("slider");
                if (Math.abs(defaultTransform) === 0) defaultTransform = 0;
                else defaultTransform = defaultTransform + 398;
                slider.style.transform = "translateX(" + defaultTransform + "px)";
            }
            // prev.addEventListener("click", goPrev);
        </script>
        <!-- Change amount detail product -->
        <script>
            function plus() {
                var preValue = document.getElementById("counter").value;
                document.getElementById("counter").value = parseInt(preValue) + 1;
            }

            function minus() {
                var preValue = document.getElementById("counter").value;
                if (parseInt(preValue) != 0) {
                    document.getElementById("counter").value = parseInt(preValue) - 1;
                }
            }

            function rotate() {
                document.getElementById("rotateSVG").classList.toggle("rotate-180");
            }
        </script>

        <!-- tailwind css -->
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            clifford: '#da373d',
                        }
                    }
                }
            }
        </script>
        <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>

</body>

</html>
