<div class="w-full sm:px-6 -mt-10">
    <div class="px-4 md:px-10 py-4 md:py-7 bg-gray-100 dark:bg-gray-700 rounded-tl-lg rounded-tr-lg">
        <div class="sm:flex items-center justify-between">
            <p tabindex="0"
                class="focus:outline-none text-base sm:text-lg md:text-xl lg:text-2xl font-bold leading-normal text-gray-800 dark:text-white ">
                Danh sách sản phẩm</p>
            <div>
                <a href="#product/add">
                    <button
                        class="focus:ring-2 focus:ring-offset-2 focus:ring-indigo-600 inline-flex sm:ml-3 mt-4 sm:mt-0 items-start justify-start px-6 py-3 bg-indigo-700 hover:bg-indigo-600 focus:outline-none rounded">
                        <p class="text-sm font-medium leading-none text-white">Thêm Sản phẩm</p>
                    </button>
                </a>
            </div>
        </div>
    </div>
    <div class="bg-white dark:bg-gray-800  shadow px-4 md:px-10 pt-4 md:pt-7 pb-5 overflow-y-auto">
        <table class="w-full whitespace-nowrap">
            <thead>
                <tr tabindex="0"
                    class="focus:outline-none h-16 w-full text-sm leading-none text-gray-800 dark:text-white ">
                    <th class="font-normal text-left pl-4">Tên Sản phẩm</th>
                    <th class="font-normal text-left pl-12">Giá</th>
                    <th class="font-normal text-left pl-12">Overview</th>
                    <th class="font-normal text-left pl-16">Description</th>
                    <th class="font-normal text-left pl-5">Danh mục</th>
                    <th class="font-normal text-left pl-16">Số lượng đã bán</th>
                </tr>
            </thead>
            <tbody class="w-full">
                <tr tabindex="0" ng-repeat="prd in products"
                    class="focus:outline-none h-20 text-sm leading-none text-gray-800 dark:text-white  bg-white dark:bg-gray-800  hover:bg-gray-100 dark:hover:bg-gray-900  border-b border-t border-gray-100 dark:border-gray-700 ">
                    <td class="pl-4 cursor-pointer">
                        <div class="flex items-center">
                            <div class="w-10 h-10">
                                <img class="w-full h-full" src="{{prd.img}}" alt="UX Design and Visual Strategy" />
                            </div>
                            <div class="pl-4">
                                <p class="font-medium">{{ prd.name }}</p>
                                <!-- <p class="text-xs leading-3 text-gray-600 dark:text-gray-200  pt-2">Herman Group</p> -->
                            </div>
                        </div>
                    </td>
                    <td class="pl-12">
                        <p class="text-sm font-medium leading-none text-gray-800 dark:text-white ">{{ prd.price }}$</p>
                        <!-- <div class="w-24 h-3 bg-gray-100 dark:bg-gray-700  rounded-full mt-2">
                            <div class="w-20 h-3 bg-green-progress rounded-full"></div> -->
    </div>
    </td>
    <td class="pl-12">
        <!-- <p class="font-medium ">32/47</p> -->
        <p class="text-xs leading-3 text-gray-600 dark:text-gray-200 truncate w-40">{{ prd.overview }}</p>
    </td>
    <td class="pl-16">
        <p class="text-xs leading-3 text-gray-600 dark:text-gray-200 truncate w-40">{{ prd.description }}</p>
    </td>
    <td class="pl-5">
        <p class="font-medium pl-7">{{ prd.category_id }}</p>
    </td>
    <td class="pl-16">
        <p class="text-sm font-medium leading-none text-gray-800 dark:text-white pl-4 ">{{ prd.amount ? prd.amount :
            "Chưa bán được hàng nào" }}</p>
    </td>
    <td class="px-7 2xl:px-0">
        <button onclick="dropdownFunction(this)" class="w-5 focus:ring-2 rounded-md focus:outline-none ml-7"
            role="button" aria-label="options">
            <img class="w-5" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/table_3-svg1.svg" alt="dropdown">
        </button>
        <div class="dropdown-content bg-white dark:bg-gray-800  shadow w-24 absolute z-30 right-0 mr-6 hidden">
            <div tabindex="0"
                class="focus:outline-none focus:text-indigo-600 text-xs w-full hover:bg-indigo-700 py-4 px-4 cursor-pointer hover:text-white">
                <a href="#product/edit/{{ prd.id }}">
                    <p>Edit</p>
                </a>
            </div>
            <a href="#product/delete/{{ prd.id }}">
                <div tabindex="0"
                    class="focus:outline-none focus:text-indigo-600 text-xs w-full hover:bg-indigo-700 py-4 px-4 cursor-pointer hover:text-white">
                    <p>Delete</p>
                </div>
            </a>
        </div>
    </td>
    </tr>
    </tbody>
    </table>
</div>
</div>
<div class="max-w-8xl mx-auto container pt-5 ">
    <ul class="flex justify-center items-center">
        <li ng-repeat="page in pagination" ng-click="goToPage(page)">
            <span tabindex="0"
                class="focus:outline-none focus:bg-indigo-700 focus:text-white flex text-indigo-700 dark:text-indigo-400  bg-white dark:bg-gray-700  hover:bg-indigo-600 hover:text-white text-base leading-tight font-bold cursor-pointer shadow transition duration-150 ease-in-out mx-2 sm:mx-4 rounded px-3 py-2 focus:outline-none">{{
                page }}</span>
        </li>
    </ul>
</div>
<script>
    function dropdownFunction(element) {
        var dropdowns = document.getElementsByClassName("dropdown-content");
        var i;
        let list = element.parentElement.parentElement.getElementsByClassName("dropdown-content")[0];
        list.classList.add("target");
        for (i = 0; i < dropdowns.length; i++) {
            if (!dropdowns[i].classList.contains("target")) {
                dropdowns[i].classList.add("hidden");
            }
        }
        list.classList.toggle("hidden");
    }
</script>
